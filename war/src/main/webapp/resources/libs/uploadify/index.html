<script type="text/javascript">
				$(function() {
				$('#file_upload').uploadify({
								  'swf'  : 'images/uploadify.swf',
								  'uploader':'scripts/uploadify.html',
								  'checkExisting':false,
								  'fileTypeExts':'*.*',
								  'fileTypeDesc': '请选择*',
								  'debug':false,
								  'cancelImage' : 'images/cancel.png',
								  'removeCompleted':false,
								  'removeTimeout': 0.1,
								  'auto':false,
								  'multi':true,
								  'requeueErrors':false,
								  'queueID': 'upload_queue',
								  'width':120,
								  'height':30,
								  'buttonText':"添加文件",
								  'onSelect': function(file){
                                            if(file.size>=2*1024*1024*1024-1024){
                                            alert(file.name+'文件超出2G大小，不支持上传！');
                                            $('#file_upload').uploadifyCancel(file.id);
                                            return false;
                                            }
								  },
								  'onUploadStart':function(file){
								  		button("cancel");
										$("#error_msg").show();
								  },
								  'onDialogClose':function(filesSelected,filesQueued,queueLength){
								  		jscroll();
								  },
								  'onUploadComplete':function(file){
								  		$('#file_upload').uploadifyUpload();
								  },
								  'onUploadProgress':function(file,fileBytesLoaded,fileTotalBytes){
								  },
								  'onUploadSuccess':function(file,data,response){
								  },
								  'onQueueComplete':function(){
								  		 button("upload");
										 $("#error_msg").hide();
								  }
								});});
				function jscroll(){
					$(function()
					{
						$('#filesss').jScrollPane();
					});
				}
				function cancelfile(){
                    $('#file_upload').uploadifyCancel('*');
				}
				function upload(){
					$('#file_upload').uploadifyUpload('');
				}
				function button(type){
					var upload='<input id="btt" class="btn obtn" type="button" name="btt" value="发送" onclick="upload()" />';
					var cancel='<input id="btt" class="btn obtn" type="button" name="btt" value="取消" onclick="cancelfile()" />';
					if(type=="cancel"){
						$('#bt').html(cancel);
					}else{
						$('#bt').html(upload);
					}
				}
				$(function(){
					button("upload");
				})
</script>
