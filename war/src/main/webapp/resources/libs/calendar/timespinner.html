<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>TimeSpinner - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
	<link rel="stylesheet" type="text/css" href="../validate/validatebox.css">
	<link rel="stylesheet" type="text/css" href="../spinner/spinner.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="../validate/jquery.validatebox.js"></script>
	<script type="text/javascript" src="../spinner/jquery.spinner.js"></script>
	<script type="text/javascript" src="jquery.timespinner.js"></script>
	<script>
		function enable(){
			$('#ss').timespinner('enable');
		}
		function disable(){
			$('#ss').timespinner('disable');
		}
	</script>
</head>
<body>
	<h1>TimeSpinner</h1>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>Click spin button to adjust time.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
	</div>
	<span>Begin Time: </span>
	<input id="ss" data-options="min:'08:30',showSeconds:true" style="width:120px;"></input>
	<span>End Time: </span>
	<input id="ee" data-options="required:true" style="width:80px;"></input>

	<script>
	$('#ss').timespinner();
	$('#ee').timespinner();
	</script>
</body>
</html>
