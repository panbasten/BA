<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>spreadsheet</title>
        <link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
        <link rel="stylesheet" type="text/css" href="spreadsheet.css">
        <script type="text/javascript" src="../jquery/jquery.js">
        </script>
        <script type="text/javascript" src="../core/core.js">
        </script>
        <script type="text/javascript" src="jquery.spreadsheet.js">
        </script>
        <script type="text/javascript">
            
        </script>
        
        <style type="text/css">
        * {
			margin: 0;
			padding: 0;
			border: 0;
		}
        </style>
    </head>
    <body>
        <div id="workspace">
        	
        </div>
        
        <script>
        $(document).ready( function() {
        	var cfg = {
                width: 800
                ,height: 600

                ,offsetCellNumber: 0

                ,sheet: [
                 	{
                 		colNum: 100
                        ,rowNum: 150
                        ,showColHead: false
                		,showRowHead: false
                    },
                    {}
                 ]
                
            };
        	$("#workspace").spreadsheet(cfg);
        });
        </script>
    </body>
</html>
