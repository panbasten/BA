<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>spreadsheet</title>
        <link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
        <link rel="stylesheet" type="text/css" href="../core/core.css">
        <link rel="stylesheet" type="text/css" href="spreadsheet.css">
        <script type="text/javascript" src="../jquery/jquery.js">
        </script>
        <script type="text/javascript" src="../core/core.js">
        </script>
        <script type="text/javascript" src="../button/button.js">
        </script>
        <script type="text/javascript" src="jquery.spreadsheet.js">
        </script>
        <script type="text/javascript">
            
        </script>
        
        <style type="text/css">
        * {
			margin: 0;
			padding: 0;
			border: 0;
		}
        </style>
    </head>
    <body>
        <div id="workspace">
        	
        </div>
        
        <script>
        $(document).ready( function() {
        	var cfg = {
                width: 800
                ,height: 600

                ,offsetCellNumber: 0

                ,s_src : "../../images/default/s.gif"

                ,sheet: [
                 	{
                     	sheetName: "测试Sheet1"
                 		,colNum: 20
                        ,rowNum: 50
                        ,top : 100
                        ,left : 30
                        ,showColHead: true
                		,showRowHead: true
                    }
                    ,{
                    	sheetName: "测试Sheet2"
                    }
                    ,{
                    	sheetName: "测试Sheet3"
                    }
                 ]
                
            };
        	$("#workspace").spreadsheet(cfg);
        });
        </script>
    </body>
</html>
