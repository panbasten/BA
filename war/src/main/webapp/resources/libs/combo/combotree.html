<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ComboTree - jQuery EasyUI Demo</title>
	
	<link rel="stylesheet" type="text/css" href="../tree/tree.css">
	<link rel="stylesheet" type="text/css" href="../panel/panel.css">
	<link rel="stylesheet" type="text/css" href="../tree/tree.css">
	<link rel="stylesheet" type="text/css" href="combo.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="jquery.validatebox.js"></script>
	<script type="text/javascript" src="jquery.parser.js"></script>
	<script type="text/javascript" src="../panel/jquery.panel.js"></script>
	<script type="text/javascript" src="../tree/jquery.tree.js"></script>
	<script type="text/javascript" src="jquery.combo.js"></script>
	<script type="text/javascript" src="jquery.combotree.js"></script>
	<script>
		function reload(){
			$('#cc').combotree('reload');
		}
		function setValue(){
			$('#cc').combotree('setValue', 2);
		}
		function getValue(){
			var val = $('#cc').combotree('getValue');
			alert(val);
		}
		function disable(){
			$('#cc').combotree('disable');
		}
		function enable(){
			$('#cc').combotree('enable');
		}
	</script>
</head>
<body>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="reload()">Reload</a>
		<a href="#" class="easyui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
	</div>
	<p>Single Select</p>
	<input id="cc" class="easyui-combotree" value="2" data-options="url:'tree_data.json',required:true" style="width:200px;">
	<p>Multiple Select</p>
	<select class="easyui-combotree" name="language" data-options="url:'tree_data.json',cascadeCheck:false" multiple style="width:200px;"></select>
</body>
</html>
