<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ComboGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
	<link rel="stylesheet" type="text/css" href="../validate/validatebox.css">
	<link rel="stylesheet" type="text/css" href="../panel/panel.css">
	<link rel="stylesheet" type="text/css" href="../grid/datagrid.css">
	<link rel="stylesheet" type="text/css" href="combo.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="../panel/jquery.panel.js"></script>
	<script type="text/javascript" src="../validate/jquery.validatebox.js"></script>
	<script type="text/javascript" src="../grid/jquery.datagrid.js"></script>
	<script type="text/javascript" src="jquery.combo.js"></script>
	<script type="text/javascript" src="jquery.combogrid.js"></script>
	<script>
		function reload(){
			$('#cc').combogrid('grid').datagrid('reload');
		}
		function setValue(){
			$('#cc').combogrid('setValue', '002');
		}
		function getValue(){
			var val = $('#cc').combogrid('getValue');
			alert(val);
		}
		function disable(){
			$('#cc').combogrid('disable');
		}
		function enable(){
			$('#cc').combogrid('enable');
		}
	</script>
</head>
<body>
	<h2>ComboGrid</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show the datagrid.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="reload()">Reload</a>
		<a href="#" class="easyui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
	</div>
	
	<p>dept: </p>
	<select id="cc" name="dept" style="width:200px;"></select>
	
	<script>
		$('#cc').combogrid({
			panelWidth:450,
			value:'006',
			idField:'code',
			textField:'name',
			url:'datagrid_data.json',
			columns:[[
				{field:'code',title:'Code',width:60},
				{field:'name',title:'Name',width:100},
				{field:'addr',title:'Address',width:120},
				{field:'col4',title:'Col41',width:100}
			]]
		});
	</script>
</body>
</html>
