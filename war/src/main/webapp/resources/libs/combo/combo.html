<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Combo - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
	<link rel="stylesheet" type="text/css" href="../validate/validatebox.css">
	<link rel="stylesheet" type="text/css" href="../panel/panel.css">
	<link rel="stylesheet" type="text/css" href="combo.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="../validate/jquery.validatebox.js"></script>
	<script type="text/javascript" src="../panel/jquery.panel.js"></script>
	<script type="text/javascript" src="jquery.combo.js"></script>
	<script>
		$(function(){
			$('#cc').combo({
				required:true,
				editable:false
			});
			$('#sp').appendTo($('#cc').combo('panel'));
			$('#sp input').click(function(){
				var v = $(this).val();
				var s = $(this).next('span').text();
				$('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
			});
		});
	</script>
</head>
<body>
	<h2>Custom Combo</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right arrow button to show drop down panel that can be filled with any content.</div>
	</div>
	
	<select id="cc"></select>
	<div id="sp">
		<div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
		<input type="radio" name="lang" value="01"><span>Java</span><br/>
		<input type="radio" name="lang" value="02"><span>C#</span><br/>
		<input type="radio" name="lang" value="03"><span>Ruby</span><br/>
		<input type="radio" name="lang" value="04"><span>Basic</span><br/>
		<input type="radio" name="lang" value="05"><span>Fortran</span>
	</div>
</body>
</html>
