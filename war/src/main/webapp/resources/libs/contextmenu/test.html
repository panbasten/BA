<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>右键菜单</TITLE>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../tree/easyTree.css" type="text/css">
        <link rel="stylesheet" href="contextmenu.css" type="text/css">
        <!--<script type="text/javascript" src="../../../js/jquery.ztree.excheck-3.4.js"></script>-->
        <script type="text/javascript" src="../jquery/jquery.js">
        </script>
        <script type="text/javascript" src="../core/core.js">
        </script>
        <script type="text/javascript" src="../drag/drag.js">
        </script>
        <script type="text/javascript" src="../tree/easytree.js">
        </script>
        <script type="text/javascript" src="contextmenu.js">
        </script>
    </HEAD>
    <BODY>
        <div id="rightmenu" style="cursor:pointer;">
            右键
        </div>
        <div id="rightmenu1" style="cursor:pointer;position:absolute;bottom:0;">
            右键
        </div>
        <div id="rightmenu2" style="cursor:pointer;position:absolute;bottom:0;right:0;">
            右键
        </div>
        <div id="rightmenu3" style="cursor:pointer;position:absolute;top:0;right:0;">
            右键
        </div>
        <div id="rightmenu4" style="cursor:pointer;position:absolute;top:100px;left:80px;">
            右键
        </div>
    </BODY>
    <script>
        var els = [{
			'id':'id2',
            icon: 'images/file.png',
            displayName: '新建',
            els: [{
                icon: 'images/file.png',
                displayName: 'aaaa',
            }, {
                icon: 'images/file.png',
                displayName: '哈哈哈',
            }, {
                icon: 'images/file.png',
                displayName: '肯德基疯狂',
            }]
        }, {
            icon: 'images/folder.png',
            displayName: '删除'
        }, {
            id: 'id0',
            icon: 'images/4.png',
            displayName: '保存',
            els: [{
                id: 'id1',
                icon: 'images/2.png',
                displayName: '新建',
                els: [{
                    icon: 'images/2.png',
                    displayName: '新建',
                    els: []
                }, {
                    icon: 'images/3.png',
                    displayName: '删除'
                }, {
                    icon: 'images/4.png',
                    displayName: '保存'
                }, {
                    icon: 'images/5.png',
                    displayName: '收藏'
                }]
            
            }, {
                icon: 'images/3.png',
                displayName: '删除'
            }, {
                icon: 'images/4.png',
                displayName: '保存'
            }, {
                icon: 'images/5.png',
                displayName: '收藏'
            }]
        }, {
            icon: 'images/5.png',
            displayName: '收藏'
        }];
        var config = {
            id: 'rightmenu',
            els: els
        }
        var rightmenu = new Plywet.widget.ContextMenu(config);
        new Plywet.widget.ContextMenu({
            id: 'rightmenu1',
            els: els
        });
        new Plywet.widget.ContextMenu({
            id: 'rightmenu2',
            els: els
        });
        new Plywet.widget.ContextMenu({
            id: 'rightmenu3',
            els: els
        });
        $("#rightmenu4").mouseup(function(e){
            if (e.which == 3) {
                rightmenu.show(e,rightmenu.getDom());
            }
        });
        //	   new Plywet.widget.ContextMenu({
        //	   		id:'rightmenu4'
        //	   });
    </script>
</HTML>
