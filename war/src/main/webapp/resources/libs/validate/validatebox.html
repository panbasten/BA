<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ValidateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../styles/themes/aristo/theme.css">
	<link rel="stylesheet" type="text/css" href="validatebox.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="jquery.validatebox.js"></script>
	<style type="text/css">
		input,textarea{
			width:200px;
			border:1px solid #ccc;
			padding:2px;
		}
	</style>
</head>
<body>
	<h2>ValidateBox</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip"></div>
		<div>It's easy to add validate logic to a input box.</div>
	</div>
	
	<div>
	<table>
		<tr>
			<td>Name:</td>
			<td><input id="name" data-options="required:true,validType:'length[1,3]'"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input id="email" data-options="validType:'email'"></td>
		</tr>
		<tr>
			<td>URL:</td>
			<td><input id="url" data-options="required:true,validType:'url'"></td>
		</tr>
		<tr>
			<td>Note:</td>
			<td><textarea id="note" data-options="required:true" style="height:100px;"></textarea></td>
		</tr>
		<tr>
			<td>Select:</td>
			<td><select id="sel" data-options="required:true"><option value="">空</option><option value="1">苹果</option><option value="2">橘子</option></select></td>
		</tr>
	</table>
	</div>
	
	<script>
		$('#name').validatebox();
		$('#email').validatebox();
		$('#url').validatebox();
		$('#note').validatebox();
		$('#sel').validatebox();
	</script>
</body>
</html>
