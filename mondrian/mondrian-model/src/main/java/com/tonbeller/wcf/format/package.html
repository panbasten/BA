Converts java objects into string representation
and back with i18n support for conversion and error messages.
<p />

The default configuration file is config.xml, you may use another one
by setting the wcf.formatter.config.xml property, e.g. 

<pre>
wcf.formatter.config.xml=/my/package/myconfig.xml
</pre>
