
# paging
# {0} = contextPath
# {1} = tableId
# {2} = current page number
# {3} = current page size
sqltable.page.show=Seite {2}
sqltable.page.goto=Gehe zu Seite <input size="3" maxlength="3" value="{2}" name="{1}.goto.value" type="text"> <input height="16" width="16" src="{0}/wcf/table/gotopage.png" border="0" name="{1}.goto.button" type="image">
sqltable.page.size=Zeilen/Seite <input size="4" maxlength="4" value="{3}" name="{1}.size.value" type="text"> <input height="16" width="16" src="{0}/wcf/table/gotopage.png" border="0" name="{1}.size.button" type="image">
