<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>NumberSpinner - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../spinner/spinner.css">
	<script type="text/javascript" src="../jquery/jquery.js"></script>
	<script type="text/javascript" src="../core/core.js"></script>
	<script type="text/javascript" src="../validate/jquery.validatebox.js"></script>
	<script type="text/javascript" src="../spinner/jquery.spinner.js"></script>
	<script type="text/javascript" src="jquery.parser.js"></script>
	<script type="text/javascript" src="jquery.numberbox.js"></script>
	<script type="text/javascript" src="jquery.numberspinner.js"></script>

</head>
<body>
	<h2>NumberSpinner</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click spinner button to change value.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="enable()">Enable</a>
		<a href="#" class="easyui-linkbutton" onclick="disable()">Disable</a>
	</div>
	<span>Age: </span>
	<input id="ss" class="easyui-numberspinner" data-options="min:10,max:100,required:true" style="width:80px;"></input>
	<span>Salary: </span>
	<input class="easyui-numberspinner" value="1000" data-options="increment:100" style="width:120px;"></input>
		<script>
		function enable(){
			$('#ss').numberspinner('enable');
		}
		function disable(){
			$('#ss').numberspinner('disable');
		}
	</script>
</body>
</html>
